<div class="box">
  <h2>Quiz</h2>

  <p>1. HTML stands for?</p>
  <input type="radio" name="q1" value="1"> Hyper Text Markup Language<br>
  <input type="radio" name="q1" value="0"> High Text Machine Language<br>

  <p>2. CSS is used for?</p>
  <input type="radio" name="q2" value="1"> Styling<br>
  <input type="radio" name="q2" value="0"> Database<br><br>

  <button onclick="checkResult()">Submit</button>
</div>

<script>
function checkResult() {
  let score = 0;
  let q1 = document.querySelector('input[name="q1"]:checked');
  let q2 = document.querySelector('input[name="q2"]:checked');

  if (q1) score += Number(q1.value);
  if (q2) score += Number(q2.value);

  alert("Your Score: " + score + " / 2");
}
</script>
